apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
spec:
   selector:
      matchLabels:
        type: front-end
   replicas: 2
   template:
     metadata:
       name: nginx-2
       labels:
         app: myapp
     spec:
       containers:
         - name: nginx
           image: nginx